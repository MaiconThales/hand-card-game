<div>
    <!--Title-->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
        Listagem de cards
    </div>

    <!-- Cards -->
    <div [hidden]="!(deck.cards.length > 0)">
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
            <div *ngFor="let c of deck.cards; let indexOfelement=index;" class="cards">
                <mat-card class="card">
                    <mat-card-header>
                        <mat-card-title>{{c.nameCard}}</mat-card-title>
                        <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                    <mat-card-content>
                        <!--<p>
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                            Japan.
                            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                            originally
                            bred for hunting.
                        </p>-->
                        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
                            <p>Damage: {{c.damage}}</p>
                            <p>Life: {{c.life}}</p>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="editCard(indexOfelement)">EDIT</button>
                        <button mat-button (click)="removeCard(indexOfelement)">DELETE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>

    <!--Info no data-->
    <div [hidden]="!(deck.cards.length == 0)">
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
            Não há informações
        </div>
    </div>
</div>
