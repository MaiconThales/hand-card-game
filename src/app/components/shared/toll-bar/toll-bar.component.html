<div *ngIf="showToolBar">
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Hand Card</span>
        <span class="example-spacer"></span>
        <button mat-raised-button (click)="lookForMatch()">Procurar partida</button>
        <button mat-icon-button (click)="logout()" aria-label="Logout">
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </mat-toolbar>
    <div id="lookForMatch" class="container" *ngIf="isLookForMatch">
        <mat-spinner></mat-spinner>
        <div id="cancelLookForMatch">
            <button mat-raised-button (click)="cancelLookForMatch()">Cancelar</button>
        </div>
    </div>
</div>
